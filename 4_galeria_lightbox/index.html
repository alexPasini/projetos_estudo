<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria com lightbox</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Galeria</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="./assets/image-1.jpg"
          data-src="assets/image-1.jpg"
          alt="imagem 1"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="./assets/image-2.jpg"
          data-src="assets/image-2.jpg"
          alt="imagem 2"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="./assets/image-3.jpg"
          data-src="assets/image-3.jpg"
          alt="imagem 3"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="./assets/image-4.jpg"
          data-src="assets/image-4.jpg"
          alt="imagem 4"
          class="gallery-image"
        />
      </div>
    </div>
    <div class="lightbox">
      <!-- Correção aplicada -->
      <div class="lightbox-content">
        <img src="" alt="imagem em destaque" class="lightbox-image" />
      </div>
      <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
    </div>
  </body>
</html>
